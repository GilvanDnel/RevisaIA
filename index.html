        // --- Funções de Renderização e Lógica ---

        function renderQuestion(q) {
            const quizContainer = document.getElementById('quiz-container');

            const questionDiv = document.createElement('div');
            questionDiv.id = `question-block-${q.id}`;
            // Ajuste de classes para o modo escuro: bg-white -> bg-slate-700, texto claro
            questionDiv.className = "flex flex-col md:flex-row bg-slate-700 rounded-xl shadow-2xl overflow-hidden border-2 border-indigo-500 hover:border-indigo-400 transition-all duration-300 ease-in-out";

            // Left Panel (Summary)
            const summaryDiv = document.createElement('div');
            // Ajuste de classes para o modo escuro: bg-indigo-50 -> bg-indigo-700, text-indigo-800 -> text-indigo-200
            // Adicionado justify-center para organização vertical dentro do bloco de resumo
            summaryDiv.className = "md:w-1/3 p-6 bg-indigo-700 text-indigo-200 border-b md:border-b-0 md:border-r border-indigo-500 flex flex-col justify-center";
            summaryDiv.innerHTML = `
                <h3 class="font-bold text-lg mb-2">Questão ${q.id} - Tipo: ${q.type === 'AR' ? 'Asserção-Razão' : (q.type === 'CA' ? 'Análise de Código' : 'Múltipla Escolha')}</h3>
                <p class="text-sm italic font-medium opacity-80">${q.summary}</p>
            `;

            // Right Panel (Question and Options)
            const contentDiv = document.createElement('div');
            // Ajuste de classes para o modo escuro: text-gray-800 -> text-gray-100
            contentDiv.className = "md:w-2/3 p-6 flex flex-col justify-between";
            contentDiv.innerHTML = `
                <p class="text-gray-100 font-extrabold mb-4 text-lg">${q.question}</p>
                ${q.code ? `<div class="code-block" aria-label="Trecho de código Python para análise">${q.code}</div>` : ''}
                <div id="options-${q.id}" class="space-y-3 mt-4">
                    ${q.options.map((option, index) => `
                        <label for="q-${q.id}-opt-${index}" class="option-label">
                            <input type="radio" id="q-${q.id}-opt-${index}" name="q-${q.id}" value="${index}" class="h-5 w-5 text-indigo-400 focus:ring-indigo-500">
                            <span class="ml-3 text-base font-medium">${option.text}</span>
                        </label>
                    `).join('')}
                </div>
                <!-- Div adicionada para centralizar o botão -->
                <div class="flex justify-center">
                    <button id="btn-${q.id}" onclick="checkAnswer(${q.id})" class="mt-6 w-full md:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        Verificar Resposta
                    </button>
                </div>
                <p id="hint-${q.id}" class="text-sm text-gray-400 mt-3 hidden">Dica: ${q.hint}</p>
            `;

            questionDiv.appendChild(summaryDiv);
            questionDiv.appendChild(contentDiv);
            quizContainer.appendChild(questionDiv);
        }

        // Função principal para checar a resposta
        function checkAnswer(questionId) {
            const questionData = questions.find(q => q.id === questionId);
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const selectedInput = document.querySelector(`input[name="q-${questionId}"]:checked`);
            const checkButton = document.getElementById(`btn-${questionId}`);

            if (!selectedInput) {
                showModal("Atenção!", "Por favor, selecione uma opção antes de verificar a resposta.");
                return;
            }

            const selectedIndex = parseInt(selectedInput.value);
            const selectedOption = questionData.options[selectedIndex];

            // 1. Mostrar Dica (Se não for a primeira tentativa, para fins de feedback mais elaborado)
            document.getElementById(`hint-${questionId}`).classList.remove('hidden');

            // 2. Desabilitar inputs e botão
            optionsContainer.querySelectorAll('input').forEach(input => input.disabled = true);
            checkButton.disabled = true;

            // 3. Destacar respostas
            questionData.options.forEach((option, index) => {
                const label = document.querySelector(`label[for="q-${questionId}-opt-${index}"]`);
                label.classList.remove('hover:border-indigo-500', 'hover:bg-slate-600'); // Ajuste da classe hover para dark mode

                if (option.isCorrect) {
                    label.classList.add('correct-answer');
                } else if (index === selectedIndex) {
                    label.classList.add('incorrect-answer');
                }
            });

            // 4. Feedback Personalizado
            if (selectedOption.isCorrect) {
                // Usa o ditado japonês correspondente ao ID da questão
                const japaneseSaying = ditados[questionData.correct_saying_index];

                showModal(
                    "🎉 Você acertou!",
                    `Parabéns! Sua resposta está correta. ${selectedOption.rationale}. Lembre-se, como dizem no Japão: ${japaneseSaying}`
                );
            } else {
                // Monta o feedback para o erro
                const rationaleMessage = selectedOption.rationale;
                const correctAnswer = questionData.options.find(opt => opt.isCorrect);

                showModal(
                    "❌ Você errou!",
                    `A sua escolha está incorreta. Feedback: ${rationaleMessage}. \n\nO motivo principal da resposta correta ser ${correctAnswer.text} é: ${correctAnswer.rationale}.`
                );

                // Para este teste, manteremos desabilitado após a primeira tentativa.
            }
        }

        // Inicializar o quiz ao carregar a página
        window.onload = function () {
            questions.forEach(renderQuestion);
        };
    </script>
